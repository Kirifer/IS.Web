<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="login-register.component.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="container" [ngClass]="isSignDivVisiable ? 'active' : ''" id="container">
    
    <!-- Sign-In Form -->
    <div class="form-container sign-in">
      <form #signInForm="ngForm" (ngSubmit)="onLogin(signInForm)">
        <h1>Sign In</h1>

        <!-- Username Field -->
        <input matInput type="email" name="username" [(ngModel)]="loginObj.username" placeholder="Username/Email" required>
        <div *ngIf="signInForm.submitted && signInForm.controls['username']">
        </div>
        <i class="person"><span class="material-symbols-outlined">person</span></i>

        <!-- Password Field -->
        <input matInput type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password" [type]="isPasswordVisible ? 'text' : 'password'" id="password-1" required>
        <div *ngIf="signInForm.submitted && signInForm.controls['password']">
        </div>
        <i class="lock"><span class="material-symbols-outlined">lock</span></i>
        <i id="visibilityBtn" (click)="toggleVisibility()">
          <span id="icon" class="material-symbols-outlined">{{ isPasswordVisible ? 'visibility' : 'visibility_off' }}</span>
        </i>

        <!--Button Field-->
        <button type="submit" mat-flat-button>Sign In</button>
      </form>
    </div>
    
    <!--Toggle Container-->
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <img src="assets/logo.png" alt="Company Logo">
          <h1>IT Squarehub</h1>
          <p>Building Quality Services Without Compromise</p>
          <h3>Inventory Management System</h3>
        </div>
      </div>
    </div>
  </div>
</body>
