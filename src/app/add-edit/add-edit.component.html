<div mat-dialog-title>
    <h5><mat-icon>view_module</mat-icon>
        Add New Item</h5>
</div>

<form [formGroup]="empForm"(ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label><mat-icon>view_stream</mat-icon> Category</mat-label>
            <mat-select formControlName="category">    
                <mat-option *ngFor="let val of categ" [value]="val">{{val}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Item</mat-label>
            <input matInput type="text" formControlName="item">
          </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Color</mat-label>
            <input matInput type="text" formControlName="color">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Size</mat-label>
            <input matInput type="text" formControlName="size">
          </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" placeholder="0" formControlName="quantity"/>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Cost Per Unit</mat-label>
            <input matInput type="number" placeholder="â‚±0" formControlName="costPerUnit"/>
          </mat-form-field>

    </div>

      

</div>

<div mat-dialog-actions class="action">
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button class="add-but" mat-raised-button type="submit"><mat-icon>input</mat-icon>Add</button>
</div>
</form>
